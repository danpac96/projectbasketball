<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\">
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <title>📊 Fun & Professional Tableau Analytics</title>
  <link href=\"https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap\" rel=\"stylesheet\">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    section {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeInUp 1.5s ease-out;
    }
    iframe {
      width: 100%;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: none;
    }
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 0.9rem;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<header>
  <h1>📈 Awesome Tableau Analytics Dashboard 🎯</h1>
  <p>Exploring Data Insights in a Fun & Interactive Way!</p>
</header>

<section>
  <h2>🔍 Interactive Tableau Visualization</h2>
  <p>Dive deep into data insights with our embedded Tableau Dashboard below. 👇</p>
  <!-- Embedded Tableau Visualization -->
  <iframe 
    src=\"https://public.tableau.com/views/Book1_17431527986070/Dashboard1?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link\"
    allowfullscreen>
  </iframe>
</section>

<footer>
  🚀 Created with ❤️ and Tableau Public | Hosted on GitHub Pages
</footer>

<script>
  document.addEventListener(\"DOMContentLoaded\", function(){
    console.log(\"🚀 Tableau dashboard loaded successfully!\");
  });
</script>

</body>
</html>
